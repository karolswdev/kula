<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kula Browser - 3D Puzzle Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-canvas {
            display: block;
            cursor: grab;
        }
        
        #game-canvas:active {
            cursor: grabbing;
        }
        
        /* HUD Styles - Requirements USER-002 */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            user-select: none;
            z-index: 100;
        }
        
        .hud-item {
            margin-bottom: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        
        /* Menu Screens Styles */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            transition: opacity 0.3s ease;
        }
        
        .menu-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Main Menu Styles */
        #main-menu {
            text-align: center;
        }
        
        #main-menu h1 {
            font-size: 72px;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        #main-menu p {
            font-size: 24px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Level Select Styles */
        #level-select {
            text-align: center;
        }
        
        #level-select h2 {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }
        
        #level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }
        
        .level-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .level-card:hover:not(.locked) {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .level-card.locked {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.1);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .level-card.completed {
            background: rgba(76, 205, 196, 0.2);
            border-color: #4ECDC4;
        }
        
        .level-card h3 {
            color: white;
            font-size: 20px;
            margin: 10px 0;
        }
        
        .level-card .level-number {
            font-size: 36px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .level-card .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        
        .level-card .star-rating {
            color: #FFD700;
            font-size: 20px;
            margin-top: 10px;
        }
        
        /* Button Styles */
        .menu-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }
        
        .menu-button.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 18px;
        }
        
        .menu-button.secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Back button */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Main Menu Screen -->
    <div id="main-menu" class="menu-screen">
        <h1>KULA WORLD</h1>
        <p>A Mind-Bending 3D Puzzle Adventure</p>
        <button class="menu-button" id="start-button">START GAME</button>
        <button class="menu-button secondary" id="credits-button">CREDITS</button>
    </div>
    
    <!-- Level Select Screen -->
    <div id="level-select" class="menu-screen hidden">
        <button class="back-button" id="back-to-menu">‚Üê Back to Menu</button>
        <h2>SELECT LEVEL</h2>
        <div id="level-grid">
            <!-- Level cards will be dynamically generated here -->
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <div id="loading">Loading...</div>
    </div>
    
    <!-- Load three.js from CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- Load GLTFLoader stub (replace with actual Three.js GLTFLoader in production) -->
    <script src="GLTFLoader.js"></script>
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
    <!-- Main game script -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
