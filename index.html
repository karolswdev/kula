<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kula Browser - 3D Puzzle Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-canvas {
            display: block;
        }
        
        /* HUD Styles - Requirements USER-002 */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            user-select: none;
            z-index: 100;
        }
        
        .hud-item {
            margin-bottom: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        <div id="hud" style="display: none;">
            <div class="hud-item">Keys: <span id="keys-collected">0</span>/<span id="keys-total">0</span></div>
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Lives: <span id="lives">3</span></div>
        </div>
    </div>
    
    <!-- Load three.js from CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- Load Cannon.js physics engine from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <!-- Main game script -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
